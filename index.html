<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
        }
        #birthday-button {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        #image-container {
            margin-top: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
    <button id="birthday-button">CLICK HERE</button>
    <audio id="birthday-song" src="Her_birthday/song/audio.mp3"></audio>
    <div id="image-container">
        <img id="birthday-image" src="" alt="Happy Birthday Image" style="display:none;">
    </div>
    
    <script>
        document.getElementById("birthday-button").addEventListener("click", function() {
            let song = document.getElementById("birthday-song");
            let image = document.getElementById("birthday-image");
            let imageContainer = document.getElementById("image-container");
            let images = ["Her_birthday/pics/i1.jpg", "Her_birthday/pics/i2.jpg", "Her_birthday/pics/i3.jpg", "Her_birthday/pics/i3.jpg", "Her_birthday/pics/i4.jpg", "Her_birthday/pics/i5.jpg", "Her_birthday/pics/i6.jpg", "Her_birthday/pics/i7.jpg", "Her_birthday/pics/i8.jpg", "Her_birthday/pics/i9.jpg", "Her_birthday/pics/i10.jpg"];
            let index = 0;
            
            // Play song
            song.play();
            
            // Start showing images
            image.src = images[index];
            image.style.display = "block";
            
            setInterval(function() {
                index = (index + 1) % images.length;
                image.src = images[index];
            }, 5000);
        });
    </script>
</body>
</html>
